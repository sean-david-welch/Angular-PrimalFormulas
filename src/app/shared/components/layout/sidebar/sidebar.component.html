<div [ngClass]="{'open': (sidebarService.isOpen$ | async)}" class="sidebar">

    <div *ngIf="sidebarService.isOpen$ | async" (click)="sidebarService.toggleSidebar()" class="sidebar-icon-open">
        <fa-icon [icon]="faX" class="navigation" size="2x"></fa-icon>
        <app-nav-logo />
    </div>

    <nav class="sidebar-menu">
        <h1 class="section-heading"> <a [routerLink]="['/']">Primal Formulas</a></h1>

        <ul class="sidebar-list">
            <li class="sidebar-list-item"><a [routerLink]="['/about']" (click)="sidebarService.toggleSidebar()">Our
                    Story</a>
            </li>
            <li class="sidebar-list-item"><a [routerLink]="['/products']"
                    (click)="sidebarService.toggleSidebar()">Products</a>
            </li>
            <li class="sidebar-list-item"><a [routerLink]="['/account']"
                    (click)="sidebarService.toggleSidebar()">Account</a>
            </li>
        </ul>
        <div class="sidebar-nav">
            <app-navbar-link class="sidebar-link" [link]="'/about'" [iconName]="'user-circle'" />
            <app-navbar-link class="sidebar-link" [link]="'/about'" [iconName]="'cart-shopping'" />
        </div>
    </nav>

</div>

<div *ngIf="!(sidebarService.isOpen$ | async)" (click)="sidebarService.toggleSidebar()" class="sidebar-icon">
    <fa-icon [icon]="faBars" class="navigation" size="2x"></fa-icon>
    <app-nav-logo />
</div>
