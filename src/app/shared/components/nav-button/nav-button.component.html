<button class="nav-button" [attr.type]="buttonType" [attr.formmethod]="formMethod" (click)="onClick.emit()">

    <div *ngIf="link">
        <a class="nav-link" [routerLink]="[link]">
            {{text}} <fa-icon [icon]="icon" class="icon" />
        </a>
    </div>

    <div *ngIf="!link">
        {{text}} <fa-icon [icon]="icon" class="icon" />
    </div>
</button>
