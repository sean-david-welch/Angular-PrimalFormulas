<section id="products">
    <app-loading-spinner *ngIf="isLoading" />

    <div class="products" *ngIf="!isLoading">
        <div class="page-heading">
            <h1 class="section-heading">Our Products:</h1>
            <app-nav-button [link]="'/products'" [text]="'Shop Primal Formulas'" [iconName]="'arrow-right'" />
        </div>

        <div class="products-grid">
            <div class="product-card" *ngFor="let product of products" appIntersectionObserver>
                <h1>{{product.name}}</h1>
                <a routerLink="/products"><img src="{{product.image}}" alt="product-image"></a>
                <h1>â‚¬{{product.price}}</h1>
                <div class="buttons-grid">
                    <app-nav-button link="/" text="View Product" iconName="arrow-right" />
                    <app-nav-button link="/" text="Add To Cart" iconName="cart-plus" />
                </div>
            </div>
        </div>
    </div>

</section>
