<section id="account">
    <div class="page-heading">
        <h1 class="section-heading">Account:</h1>
        <app-nav-button link="/products" text="Continue Shopping" iconName="bracket-right" />
    </div>

    <div class="login-section" *ngIf="!isLoggedIn">
        <p>Youre not logged in</p>

        <app-login-form (loginSuccess)="handleLoginSuccess()" />

    </div>

    <div class="account-section" *ngIf="isLoggedIn">
        <p>you're logged in</p>
        <button (click)="logout()">Logout</button>
    </div>
</section>
